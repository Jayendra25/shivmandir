<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shree Vishwanath Committiee</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3069/3069176.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Shree Viswanath Committiee</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="login.html" class="nav-button">Login</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="email" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shree Viswanath Committiee. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <!-- admin-dashboard.html -->
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        login(email, password)
          .then(() => {
            alert("Login successful");
            window.location.href = "admin-dashboard.html";
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });
    </script>


</body>
</html>
